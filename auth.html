<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auth - Snow Shoveling Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">SnowJobs</a>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title mb-4">Sign Up / Sign In</h3>

              <div id="authMessage" class="alert d-none" role="alert"></div>

              <form id="authForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>

                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name (sign-up only)</label>
                  <input type="text" class="form-control" id="fullName" placeholder="John Doe">
                </div>

                <div class="mb-3">
                  <label for="role" class="form-label">I am a:</label>
                  <select class="form-select" id="role">
                    <option value="worker">Worker (looking for jobs)</option>
                    <option value="client">Client (posting jobs)</option>
                    <option value="both">Both</option>
                  </select>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-lg">Sign Up / Sign In</button>
                </div>
              </form>

              <hr>

              <div id="userStatus" class="mt-4 p-3 bg-light rounded d-none">
                <h5>User Status</h5>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>ID:</strong> <code id="userId"></code></p>
                <button id="btnSignOut" class="btn btn-danger btn-sm">Sign Out</button>
              </div>

              <div id="testDbConnection" class="mt-4">
                <h5>Database Connection Test</h5>
                <button type="button" class="btn btn-info btn-sm" id="btnTestDb">Test Connection</button>
                <div id="dbTestResult" class="mt-2"></div>
              </div>

              <hr>

              <h5>Created Users (from database)</h5>
              <div id="usersList" class="list-group"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Load environment -->
    <script src="env.js"></script>
    <!-- Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Auth script -->
    <script src="js/auth.js"></script>
  </body>
</html>
