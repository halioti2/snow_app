<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snow Shoveling Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SnowJobs</a>
        <div class="d-flex">
          <button id="btnSignIn" class="btn btn-outline-light btn-sm me-2">Sign In</button>
          <button id="btnSignUp" class="btn btn-light btn-sm">Sign Up</button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row">
        <div class="col-lg-5">
          <h4>Create a Job</h4>
          <form id="jobForm">
            <div class="mb-3">
              <label class="form-label">Job Types</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="jobType" value="driveway" id="jt-driveway">
                  <label class="form-check-label" for="jt-driveway">Driveway</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="jobType" value="sidewalk" id="jt-sidewalk">
                  <label class="form-check-label" for="jt-sidewalk">Sidewalk</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="jobType" value="stoop" id="jt-stoop">
                  <label class="form-check-label" for="jt-stoop">Stoop</label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Location (borough)</label>
              <select id="location" class="form-select">
                <option value="Manhattan">Manhattan</option>
                <option value="Brooklyn">Brooklyn</option>
                <option value="Queens">Queens</option>
                <option value="Bronx">Bronx</option>
                <option value="Staten Island">Staten Island</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price (USD)</label>
              <input id="price" type="number" class="form-control" min="0" step="0.01" required>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input id="date" type="date" class="form-control">
            </div>

            <div class="mb-3">
              <label for="workerSelect" class="form-label">Assign Worker (optional)</label>
              <select id="workerSelect" class="form-select">
                <option value="">-- none --</option>
              </select>
            </div>

            <button class="btn btn-primary" type="submit">Create Job</button>
          </form>

          <hr>

          <h5>Sample Workers</h5>
          <ul id="workerList" class="list-group"></ul>
        </div>

        <div class="col-lg-7">
          <h4>Open Jobs</h4>
          <div id="jobsContainer"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
